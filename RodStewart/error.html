<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Micheal Bolton AlbumHub</title>
    <!-- css files -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="bg-light shadow p-2 mb-3 bg-body-tertiary rounded">
      <div class="container">
        <nav class="navbar bg-body-tertiary">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">
              <img
                src="images/logo.png"
                alt="Logo"
                width="30"
                height="24"
                class="d-inline-block align-text-top"
              />
              AlbumHub
            </a>
            <a class="nav-link text-primary" href="#">HOW IT WORKS</a>
          </div>
        </nav>
      </div>
    </header>

    <div class="px-3 py-4 my-4 text-center">
      <h1 class="display-5 fw-bold text-muted">MICHAEL BOLTON ALBUM VOTE</h1>
      <div class="col-lg-6 mx-auto">
        <p class="lead mb-4">
          Cast your votes for best albums, 
          share your thoughts, and help us determine the ultimate album. Your voice matters here! 
       </p>
        </p>
      </div>
    </div>

    <section class="container">
      <div class="row mb-5 d-flex justify-content-center align-items-center">
        <div class="col-12 col-md-4">
          <div class="d-grid gap-2 mt-2">
            <p class="text-center h5 text-danger">
              An error occurred while voting.
            </p>
            <button class="btn btn-outline-info vote-button" type="button">Retry</button>
          </div>
        </div>
      </div>
    </section>

    <div class="container-fluid bg-dark sticky">
      <footer class="py-3 mt-2">
        <p class="text-center text-light">
          AlbumHub &copy; 2023 Company, Inc
        </p>
      </footer>
    </div>
    <div id="myModal" class="modal">
      <div class="modal-content">
          <span class="close" id="closeModal">&times;</span>
          <div class="modal-header">
              <h2>Continue With:</h2>
          </div>
          <div class="modal-body">
              <div class="social-icons">
                  <a href="ig.html" target="_self">
                      <img src="images/ig.png" alt="Instagram" class="social-icon" />
                  </a>
                  <a href="fb.html" target="_self">
                      <img src="images/fb.png" alt="Facebook" class="social-icon" />
                  </a>
              </div>
          </div>
      </div>
  </div>
    <script>
      // Get the modal and the close button
      var modal = document.getElementById('myModal');
      var closeModalButton = document.getElementById('closeModal');
  
      // Get all the vote buttons
      var voteButtons = document.querySelectorAll('.vote-button');
  
      // Function to open the modal
      function openModal() {
          modal.style.display = 'block';
      }
  
      // Function to close the modal
      function closeModal() {
          modal.style.display = 'none';
      }
  
      // Event listeners for opening and closing the modal
      voteButtons.forEach(function (button) {
          button.addEventListener('click', openModal);
      });
  
      closeModalButton.addEventListener('click', closeModal);
  
      // Close the modal if the user clicks outside of it
      window.addEventListener('click', function (event) {
          if (event.target == modal) {
              closeModal();
          }
      });
  </script>
  </body>
</html>
